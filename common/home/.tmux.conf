### Screen Bindings
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind a send-prefix
bind r refresh-client

### Config
set -g default-command 'reattach-to-user-namespace -l zsh' # pbcopy integration
set -g default-terminal "screen-256color"
set -g history-limit 1000000
bind r source-file ~/.tmux.conf
set -g status-keys vi
setw -g mode-keys vi
set -g display-time 3000
set -g visual-activity off
setw -g monitor-activity off
setw -g automatic-rename on
set -g repeat-time 0
set -g bell-action any
set -g set-titles on
set -g set-titles-string "tmux.#I.#W"
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g set-clipboard on
set -g visual-bell off
set -g escape-time 0
set -g base-index 1
setw -g pane-base-index 1

### Window Movement
bind -n M-o last-window
bind -n M-"'" choose-window
bind -n M-'"' choose-session
bind -n M-| split-window -h
bind -n M-_ split-window -v
# bind -n M-v split-window -h # emacs conflict
# bind -n M-h split-window -v
bind -n M-Left resize-pane -L 1
bind -n M-Right resize-pane -R 1
bind -n M-Down resize-pane -D 1
bind -n M-Up resize-pane -U 1
bind -n M-m command-prompt -p "move window to:"  "swap-window -t '%%'"
bind -n M-n select-window -t :+
bind -n M-p select-window -t :-

### Window Actions
bind k confirm-before kill-pane
bind x confirm-before kill-window
bind X confirm-before kill-session

### XMondad nav
bind -n M-Space next-layout
bind -n M-> rotate-window -D
bind -n M-< rotate-window -U
bind -n M-Tab select-pane -t :.+
# bind -n M-j select-pane -t :.-
# bind -n M-k select-pane -t :.+
bind -n M-J swap-pane -D
bind -n M-K swap-pane -U

### VIM Nav
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

### Copy Mode
bind ESCAPE copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-selection
bind p paste-buffer
bind -n M-y run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind -n M-p run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

### Pane Colors
set -g pane-active-border-fg red
set -g pane-border-fg green

